name: Homebrew Tap Update

on:
  release:
    types: [published]

permissions:
  contents: read

jobs:
  update-homebrew:
    name: Update Homebrew tap formula
    runs-on: ubuntu-22.04
    steps:
      - name: Extract version from release tag
        id: vars
        run: |
          TAG=${GITHUB_REF##*/}
          VERSION=${TAG#v}
          echo "tag=${TAG}" >> $GITHUB_OUTPUT
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Download macOS artifacts from release
        uses: robinraju/release-downloader@v1.10
        with:
          repository: ${{ github.repository }}
          tag: ${{ steps.vars.outputs.tag }}
          fileName: |
            qmk_viewer-${{ steps.vars.outputs.version }}-macos-arm64.zip
            qmk_viewer-${{ steps.vars.outputs.version }}-macos-x86_64.zip
          out-file-path: artifacts

      - name: Compute SHA256 checksums
        id: sha
        run: |
          ARM_FILE="artifacts/qmk_viewer-${{ steps.vars.outputs.version }}-macos-arm64.zip"
          INTEL_FILE="artifacts/qmk_viewer-${{ steps.vars.outputs.version }}-macos-x86_64.zip"
          ARM_SHA=$(sha256sum "$ARM_FILE" | awk '{print $1}')
          INTEL_SHA=$(sha256sum "$INTEL_FILE" | awk '{print $1}')
          echo "arm_sha=${ARM_SHA}" >> $GITHUB_OUTPUT
          echo "intel_sha=${INTEL_SHA}" >> $GITHUB_OUTPUT

      - name: Checkout tap repository
        uses: actions/checkout@v4
        with:
          repository: thooams/homebrew-qmkviewer
          token: ${{ secrets.TAP_TOKEN }}
          path: tap

      - name: Update formula
        working-directory: tap
        run: |
          set -euo pipefail
          FORMULA_PATH="Formula/qmk_viewer.rb"
          if [ ! -f "$FORMULA_PATH" ]; then
            echo "❌ Formula not found at $FORMULA_PATH" >&2
            exit 1
          fi

          VERSION='${{ steps.vars.outputs.version }}'
          ARM_URL="https://github.com/${{ github.repository }}/releases/download/v${{ steps.vars.outputs.version }}/qmk_viewer-${{ steps.vars.outputs.version }}-macos-arm64.zip"
          INTEL_URL="https://github.com/${{ github.repository }}/releases/download/v${{ steps.vars.outputs.version }}/qmk_viewer-${{ steps.vars.outputs.version }}-macos-x86_64.zip"

          # Replace version line (if present)
          sed -i "" -E "s/^(\s*version\s+\")[^"]+(\")/\\1${VERSION}\\2/" "$FORMULA_PATH" || true

          # Replace on_macos blocks for arm/intel URLs & sha256
          # Try common patterns; if not present, print a helpful message
          if grep -q "on_macos" "$FORMULA_PATH"; then
            # Update arm URL/sha
            sed -i "" -E "s#(on_arm do[[:space:][:cntrl:]]+url \')[^']+(\')#\\1${ARM_URL}\\2#" "$FORMULA_PATH" || true
            sed -i "" -E "s#(on_arm do[[:space:][:cntrl:]]+url .*[[:cntrl:][:space:]]+sha256 \')[^']+(\')#\\1${{ steps.sha.outputs.arm_sha }}\\2#" "$FORMULA_PATH" || true
            # Update intel URL/sha
            sed -i "" -E "s#(on_intel do[[:space:][:cntrl:]]+url \')[^']+(\')#\\1${INTEL_URL}\\2#" "$FORMULA_PATH" || true
            sed -i "" -E "s#(on_intel do[[:space:][:cntrl:]]+url .*[[:cntrl:][:space:]]+sha256 \')[^']+(\')#\\1${{ steps.sha.outputs.intel_sha }}\\2#" "$FORMULA_PATH" || true
          else
            echo "⚠️  'on_macos' blocks not found. Please adapt formula to use per-arch URLs." >&2
            exit 1
          fi

      - name: Commit and push changes
        working-directory: tap
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add -A
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git commit -m "qmk_viewer ${'${{ steps.vars.outputs.version }}'}: update URLs and checksums"
          git push origin HEAD:main
name: Publish Homebrew Formula (Multi-Arch)

on:
  release:
    types: [published]

jobs:
  update-homebrew:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout qmk_viewer repo
        uses: actions/checkout@v4

      - name: Extract release info
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          echo "TAG=$TAG" >> $GITHUB_ENV

          # URLs pour les binaires Intel et ARM
          echo "URL_INTEL=https://github.com/thooams/qmk_viewer/releases/download/$TAG/qmk_viewer-macos-intel.tar.gz" >> $GITHUB_ENV
          echo "URL_ARM=https://github.com/thooams/qmk_viewer/releases/download/$TAG/qmk_viewer-macos-arm64.tar.gz" >> $GITHUB_ENV

      - name: Compute SHA256 for Intel
        run: |
          curl -L "$URL_INTEL" -o qmk_viewer-intel.tar.gz
          SHA256_INTEL=$(shasum -a 256 qmk_viewer-intel.tar.gz | cut -d ' ' -f1)
          echo "SHA256_INTEL=$SHA256_INTEL" >> $GITHUB_ENV
          echo "SHA256 Intel: $SHA256_INTEL"

      - name: Compute SHA256 for ARM
        run: |
          curl -L "$URL_ARM" -o qmk_viewer-arm.tar.gz
          SHA256_ARM=$(shasum -a 256 qmk_viewer-arm.tar.gz | cut -d ' ' -f1)
          echo "SHA256_ARM=$SHA256_ARM" >> $GITHUB_ENV
          echo "SHA256 ARM: $SHA256_ARM"

      - name: Checkout Homebrew tap
        uses: actions/checkout@v4
        with:
          repository: thooams/homebrew-qmkviewer
          token: ${{ secrets.TAP_TOKEN }}
          path: tap

      - name: Update Formula/qmk_viewer.rb
        run: |
          mkdir -p tap/Formula
          FORMULA_FILE="tap/Formula/qmk_viewer.rb"

          # Génère le fichier temporaire avec multi-arch
          cat > temp_formula.rb <<'EOF'
class QmkViewer < Formula
  desc "Visualiseur graphique pour keymaps QMK"
  homepage "https://github.com/thooams/qmk_viewer"
  license "MIT"

  on_intel do
    url "${URL_INTEL}"
    sha256 "${SHA256_INTEL}"
  end

  on_arm do
    url "${URL_ARM}"
    sha256 "${SHA256_ARM}"
  end

  def install
    bin.install "qmk-viewer"
  end

  test do
    system "#{bin}/qmk-viewer", "--version"
  end
end
EOF

          # Remplace les variables
          sed -i "s|\${URL_INTEL}|${URL_INTEL}|g" temp_formula.rb
          sed -i "s|\${URL_ARM}|${URL_ARM}|g" temp_formula.rb
          sed -i "s|\${SHA256_INTEL}|${SHA256_INTEL}|g" temp_formula.rb
          sed -i "s|\${SHA256_ARM}|${SHA256_ARM}|g" temp_formula.rb

          # Vérifie si le fichier existe et s'il a changé
          if [ -f "$FORMULA_FILE" ] && cmp -s temp_formula.rb "$FORMULA_FILE"; then
            echo "La formule n’a pas changé. Aucun commit nécessaire."
            exit 0
          fi

          mv temp_formula.rb "$FORMULA_FILE"
          echo "Formule mise à jour avec TAG=$TAG, SHA256_INTEL=$SHA256_INTEL, SHA256_ARM=$SHA256_ARM"

      - name: Commit & push formula update
        run: |
          cd tap
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/qmk_viewer.rb
          git commit -m "Update formula for ${TAG}" || echo "Rien à commit"
          git push origin main
