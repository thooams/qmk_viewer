name: Publish Homebrew Formula (Multi-Arch)

on:
  release:
    types: [published]

jobs:
  update-homebrew:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout qmk_viewer repo
        uses: actions/checkout@v4

      - name: Extract release info
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          echo "TAG=$TAG" >> $GITHUB_ENV

          # URLs pour les binaires Intel et ARM
          echo "URL_INTEL=https://github.com/thooams/qmk_viewer/releases/download/$TAG/qmk_viewer-macos-intel.tar.gz" >> $GITHUB_ENV
          echo "URL_ARM=https://github.com/thooams/qmk_viewer/releases/download/$TAG/qmk_viewer-macos-arm64.tar.gz" >> $GITHUB_ENV

      - name: Compute SHA256 for Intel
        run: |
          curl -L "$URL_INTEL" -o qmk_viewer-intel.tar.gz
          SHA256_INTEL=$(shasum -a 256 qmk_viewer-intel.tar.gz | cut -d ' ' -f1)
          echo "SHA256_INTEL=$SHA256_INTEL" >> $GITHUB_ENV
          echo "SHA256 Intel: $SHA256_INTEL"

      - name: Compute SHA256 for ARM
        run: |
          curl -L "$URL_ARM" -o qmk_viewer-arm.tar.gz
          SHA256_ARM=$(shasum -a 256 qmk_viewer-arm.tar.gz | cut -d ' ' -f1)
          echo "SHA256_ARM=$SHA256_ARM" >> $GITHUB_ENV
          echo "SHA256 ARM: $SHA256_ARM"

      - name: Checkout Homebrew tap
        uses: actions/checkout@v4
        with:
          repository: thooams/homebrew-qmkviewer
          token: ${{ secrets.TAP_TOKEN }}
          path: tap

      - name: Update Formula/qmk_viewer.rb
        run: |
          mkdir -p tap/Formula
          FORMULA_FILE="tap/Formula/qmk_viewer.rb"

          # Génère le fichier temporaire avec multi-arch
          cat > temp_formula.rb <<'EOF'
class QmkViewer < Formula
  desc "Visualiseur graphique pour keymaps QMK"
  homepage "https://github.com/thooams/qmk_viewer"
  license "MIT"

  on_intel do
    url "${URL_INTEL}"
    sha256 "${SHA256_INTEL}"
  end

  on_arm do
    url "${URL_ARM}"
    sha256 "${SHA256_ARM}"
  end

  def install
    bin.install "qmk-viewer"
  end

  test do
    system "#{bin}/qmk-viewer", "--version"
  end
end
EOF

          # Remplace les variables
          sed -i "s|\${URL_INTEL}|${URL_INTEL}|g" temp_formula.rb
          sed -i "s|\${URL_ARM}|${URL_ARM}|g" temp_formula.rb
          sed -i "s|\${SHA256_INTEL}|${SHA256_INTEL}|g" temp_formula.rb
          sed -i "s|\${SHA256_ARM}|${SHA256_ARM}|g" temp_formula.rb

          # Vérifie si le fichier existe et s'il a changé
          if [ -f "$FORMULA_FILE" ] && cmp -s temp_formula.rb "$FORMULA_FILE"; then
            echo "La formule n’a pas changé. Aucun commit nécessaire."
            exit 0
          fi

          mv temp_formula.rb "$FORMULA_FILE"
          echo "Formule mise à jour avec TAG=$TAG, SHA256_INTEL=$SHA256_INTEL, SHA256_ARM=$SHA256_ARM"

      - name: Commit & push formula update
        run: |
          cd tap
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/qmk_viewer.rb
          git commit -m "Update formula for ${TAG}" || echo "Rien à commit"
          git push origin main
